version: '3.8'

services:
  # Base de datos PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: school_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: school_admin
      POSTGRES_PASSWORD: school_pass_2024
      POSTGRES_DB: school_management
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - school_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U school_admin -d school_management"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: school_api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: school_management
      DB_USER: school_admin
      DB_PASSWORD: school_pass_2024
      JWT_SECRET: your_super_secret_jwt_key_change_in_production
      JWT_EXPIRES_IN: 24h
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - school_network
    volumes:
      - ./backend:/app
      - /app/node_modules

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: school_frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:3000/api
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - school_network
    volumes:
      - ./frontend:/app
      - /app/node_modules

networks:
  school_network:
    driver: bridge

volumes:
  postgres_data: